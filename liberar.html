<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberar Mesa</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBclR3QgQ2It0sQiQkkLqM_GvLu49nKPQ",
      authDomain: "takepi-314.firebaseapp.com",
      projectId: "takepi-314",
      storageBucket: "takepi-314.appspot.com",
      messagingSenderId: "81758083824",
      appId: "1:81758083824:web:1156ba4749288a73928035"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function() {
      // Obtener el ID de la mesa desde la URL
      const urlParams = new URLSearchParams(window.location.search);
      const mesaId = urlParams.get('id');

      // Referencia a la mesa en Firestore
      const mesaRef = doc(db, "mesas", mesaId);

      // Actualizar el estado de la mesa a "libre"
      await setDoc(mesaRef, { estado: "libre" });

      alert("¡Mesa liberada correctamente!");
      window.location.href = "index.html"; // Redirige a la página principal para ver los cambios
    }
  </script>
</head>
<body>
  <h1>Liberando la mesa...</h1>
  <p>Verifica el estado de la mesa en la página principal.</p>
</body>
</html>
