<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Mesa</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBclR3QgQ2It0sQiQkkLqM_GvLu49nKPQ",
      authDomain: "takepi-314.firebaseapp.com",
      projectId: "takepi-314",
      storageBucket: "takepi-314.appspot.com",
      messagingSenderId: "81758083824",
      appId: "1:81758083824:web:1156ba4749288a73928035"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Espera que se cargue la página y ejecute el código
    window.onload = async function() {
      // Obtiene el parámetro 'id' de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const mesaId = urlParams.get('id');
      const mesaRef = doc(db, "mesas", mesaId);

      // Obtiene el documento de la mesa en Firestore
      const docSnapshot = await getDoc(mesaRef);

      // Si la mesa existe
      if (docSnapshot.exists()) {
        const mesa = docSnapshot.data();

        // Verifica si la mesa está libre o ocupada
        if (mesa.estado === "libre") {
          // Si está libre, la marca como ocupada
          await setDoc(mesaRef, { estado: "ocupada" });
          alert("¡Mesa ocupada!");
        } else {
          // Si está ocupada, la marca como libre
          await setDoc(mesaRef, { estado: "libre" });
          alert("¡Mesa liberada!");
        }
      } else {
        console.log("La mesa no existe.");
      }
    }
  </script>
</head>
<body>
  <h1>Gestionando Mesa...</h1>
  <p>Esperando que se cambie el estado de la mesa según el NFC.</p>
</body>
</html>
