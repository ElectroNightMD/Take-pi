<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activar o Liberar Mesa</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBclR3QgQ2It0sQiQkkLqM_GvLu49nKPQ",
      authDomain: "takepi-314.firebaseapp.com",
      projectId: "takepi-314",
      storageBucket: "takepi-314.appspot.com",
      messagingSenderId: "81758083824",
      appId: "1:81758083824:web:1156ba4749288a73928035"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function() {
      const params = new URLSearchParams(window.location.search);
      const mesaId = params.get('id');  // Obtiene el id de la mesa desde la URL
      if (mesaId) {
        document.getElementById("mesaId").innerText = mesaId;
      } else {
        alert("No se encontró el parámetro 'id' en la URL.");
        return;
      }

      // Si es necesario ocupar la mesa
      document.getElementById("ocuparBtn").onclick = async function() {
        await cambiarEstadoMesa(mesaId, "ocupada");
      };

      // Si es necesario liberar la mesa
      document.getElementById("liberarBtn").onclick = async function() {
        await cambiarEstadoMesa(mesaId, "libre");
      };
    };

    // Función para cambiar el estado de la mesa en Firestore
    async function cambiarEstadoMesa(id, estado) {
      const mesaRef = doc(db, "mesas", id);
      try {
        await setDoc(mesaRef, { estado: estado });
        alert(`Mesa ${id} actualizada a ${estado}`);
        window.location.href = "https://xandelr.github.io/Take-pi/"; // Redirige a la página principal de mesas
      } catch (error) {
        console.error("Error actualizando la mesa:", error);
      }
    }
  </script>
</head>
<body>
  <h1>Activar o Liberar Mesa</h1>
  <p>La mesa que estás manipulando es: <span id="mesaId"></span></p>
  <button id="ocuparBtn">Ocupar Mesa</button>
  <button id="liberarBtn">Liberar Mesa</button>
  <p>Al hacer clic en uno de los botones, cambiarás el estado de la mesa en la base de datos.</p>
</body>
</html>
